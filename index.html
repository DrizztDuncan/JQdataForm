<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Hello World" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://jqueryui.com/resources/demos/style.css"
    />
    <!-- Font style -->
    <link href="http://fonts.cdnfonts.com/css/terminal" rel="stylesheet" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/custom.css" />

    <title>Member Data Form</title>
  </head>
  <body
    class="bg-dark d-flex flex-column justify-content-center align-items-center"
  >
    <div>
      <h1>
        <span class="fs-4">Member Data Form</span>
      </h1>
    </div>

    <br />
    <div class="table bg-dark w-50">
      <table
        id="cardtable"
        cellpadding="0"
        cellspacing="0"
        class="table table-dark table-striped"
      >
        <thead>
          <tr>
            <th>Chinese Name</th>
            <th>English Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Modify</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!--新增表單-->
    <div id="dialog-addconfirm" title="新增表單" style="display: none">
      <form method="post" id="addform">
        <!-- Chinese Name -->
        <div class="formcnname">
          <div class="form-group">
            <label for="element-1">Chinese Name</label>
            <input
              name="cnname"
              style="width: 100px"
              type="text"
              id="addcnname"
              class="form-control"
            />
          </div>
        </div>
        <!-- English Name -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">English Name</label>
            <input
              name="enname"
              style="width: 100px"
              type="text"
              id="addenname"
              class="form-control"
            />
          </div>
        </div>
        <!-- Gender -->
        <div class="formsex">
          <label for="element-1">Gender</label>
          <div class="form-group">
            <label
              ><input
                type="radio"
                name="addsex"
                value="man"
                class="radio"
                checked="checked"
              />男</label
            >
            <label
              ><input
                type="radio"
                name="addsex"
                value="woman"
                class="radio"
              />女</label
            >
          </div>
        </div>
        <!-- 確認送出 -->
      </form>
    </div>

    <div class="button">
      <button id="addbutton" class="btn">Add</button>
      <button id="searchbutton" class="btn">Search</button>
    </div>

    <!--搜尋表單-->
    <div id="dialog-searchconfirm" title="搜尋表單" style="display: none">
      <form method="post" id="searchform">
        <!-- Chinese Name -->
        <div class="formcnname">
          <div class="form-group">
            <label for="element-1">Chinese Name</label>
            <input
              name="cnname"
              style="width: 100px"
              type="text"
              id="secnname"
              class="form-control"
            />
          </div>
        </div>
        <!-- English Name -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">English Name</label>
            <input
              name="enname"
              style="width: 100px"
              type="text"
              id="seenname"
              class="form-control"
            />
          </div>
        </div>
        <!-- Gender -->
        <div class="formsex">
          <label for="element-1">Gender</label>
          <div class="form-group">
            <label
              ><input
                type="radio"
                name="sesex"
                value="man"
                class="seradio"
              />男</label
            >
            <label
              ><input
                type="radio"
                name="sesex"
                value="woman"
                class="seradio"
              />女</label
            >
          </div>
        </div>
      </form>
    </div>

    <!--Modify表單-->
    <div id="dialog-modifyconfirm" title="修改表單" style="display: none">
      <form method="post" id="modifyform">
        <!-- Chinese Name -->
        <div class="formcnname">
          <div class="form-group">
            <label for="element-1">Chinese Name</label>
            <input
              name="cnname"
              style="width: 100px"
              type="text"
              id="mocnname"
              class="form-control"
            />
          </div>
        </div>
        <!-- English Name -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">English Name</label>
            <input
              name="enname"
              style="width: 100px"
              type="text"
              id="moenname"
              class="form-control"
            />
          </div>
        </div>
        <!-- Gender -->
        <div class="formsex">
          <label for="element-1">Gender</label>
          <div class="sex-group">
            <label
              ><input
                type="radio"
                name="mosex"
                value="man"
                class="radio"
                id="modifyman"
              />Male</label
            >
            <label
              ><input
                type="radio"
                name="mosex"
                value="woman"
                class="radio"
                id="modifywoman"
              />Female</label
            >
          </div>
        </div>

        <div class="formsid" style="display: none">
          <input name="sid" id="modifysid" />
        </div>
        <!-- 確認送出 -->
      </form>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
