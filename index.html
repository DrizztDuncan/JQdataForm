<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Hello World" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://jqueryui.com/resources/demos/style.css"
    />
    <!-- Font style -->
    <link href="http://fonts.cdnfonts.com/css/terminal" rel="stylesheet" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/custom.css" />

    <title>Member Data Form</title>
  </head>

  <body
    class="bg-dark d-flex flex-column justify-content-center align-items-center"
  >
    <div>
      <h1 class="fs-2">Member Data Form</h1>
    </div>

    <br />
    <div class="table w-50">
      <table
        id="cardtable"
        cellpadding="0"
        cellspacing="0"
        class="table table-dark table-striped bg-dark"
      >
        <thead>
          <tr class="form-head">
            <th>Chinese Name</th>
            <th>English Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Modify</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 新增表單 modal -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn"
      data-bs-toggle="modal"
      data-bs-target="#addBtn"
    >
      ADD
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addBtn">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-btn">Add People</h5>
            <button type="button" class="btn" data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i>
            </button>
            <!-- <i type="button" class="bi bi-x-lg" data-bs-dismiss="modal"></i> -->
          </div>
          <div class="modal-body">
            <!-- Transplant from orgin addform -->
            <form method="post" id="add-form">
              <!-- Chinese Name -->
              <div class="formcnname">
                <div class="form-group">
                  <label for="element-1">Chinese Name</label>
                  <input
                    name="cnname"
                    style="width: 100px"
                    type="text"
                    id="addcnname"
                    class="form-control"
                  />
                </div>
              </div>
              <!-- English Name -->
              <div class="formenname">
                <div class="form-group">
                  <label for="element-1">English Name</label>
                  <input
                    name="enname"
                    style="width: 100px"
                    type="text"
                    id="addenname"
                    class="form-control"
                  />
                </div>
              </div>
              <!-- Gender -->
              <div class="formsex">
                <label for="element-1">Gender</label>
                <div class="form-group">
                  <label
                    ><input
                      type="radio"
                      name="addsex"
                      value="man"
                      class="radio"
                      checked="checked"
                    />Male</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="addsex"
                      value="woman"
                      class="radio"
                    />Female</label
                  >
                </div>
              </div>

              <!-- Phone -->
              <div class="formphone">
                <div class="form-group">
                  <label for="element-1">Phone</label>
                  <input
                    name="phone"
                    style="width: 100px"
                    type="tel"
                    id="addphone"
                    class="form-control"
                    placeholder="0910"
                    pattern="[0-9]{4}"
                    required
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="formemail">
                <div class="form-group">
                  <label for="element-1">Email</label>
                  <input
                    name="email"
                    style="width: 100px"
                    type="email"
                    id="add-email"
                    class="form-control"
                    placeholder="xxx@mail.com"
                    maxlength="64"
                    pattern=".+@mail.com"
                    required
                  />
                </div>
              </div>
              <!-- 確認送出 -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              for="#add-phone #add-email"
              class="btn"
              id="add-ppl"
            >
              Add
            </button>
            <button type="button" class="btn">Refill</button>
          </div>
        </div>
      </div>
    </div>
    <!--搜尋表單-->
    <div id="dialog-searchconfirm" title="搜尋表單" style="display: none">
      <form method="post" id="searchform">
        <!-- Chinese Name -->
        <div class="formcnname">
          <div class="form-group">
            <label for="element-1">Chinese Name</label>
            <input
              name="cnname"
              style="width: 100px"
              type="text"
              id="secnname"
              class="form-control"
            />
          </div>
        </div>
        <!-- English Name -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">English Name</label>
            <input
              name="enname"
              style="width: 100px"
              type="text"
              id="seenname"
              class="form-control"
            />
          </div>
        </div>
        <!-- Gender -->
        <div class="formsex">
          <label for="element-1">Gender</label>
          <div class="form-group">
            <label
              ><input
                type="radio"
                name="sesex"
                value="man"
                class="seradio"
              />Male</label
            >
            <label
              ><input
                type="radio"
                name="sesex"
                value="woman"
                class="seradio"
              />Female</label
            >
          </div>
        </div>
      </form>
    </div>

    <!--Modify表單-->
    <div id="dialog-modifyconfirm" title="修改表單" style="display: none">
      <form method="post" id="modifyform">
        <!-- Chinese Name -->
        <div class="formcnname">
          <div class="form-group">
            <label for="element-1">Chinese Name</label>
            <input
              name="cnname"
              style="width: 100px"
              type="text"
              id="mocnname"
              class="form-control"
            />
          </div>
        </div>
        <!-- English Name -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">English Name</label>
            <input
              name="enname"
              style="width: 100px"
              type="text"
              id="moenname"
              class="form-control"
            />
          </div>
        </div>
        <!-- Gender -->
        <div class="formsex">
          <label for="element-1">Gender</label>
          <div class="sex-group">
            <label
              ><input
                type="radio"
                name="mosex"
                value="man"
                class="radio"
                id="modifyman"
              />Male</label
            >
            <label
              ><input
                type="radio"
                name="mosex"
                value="woman"
                class="radio"
                id="modifywoman"
              />Female</label
            >
          </div>
        </div>
        <!-- Phone -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">Phone</label>
            <input
              name="mophone"
              style="width: 100px"
              type="text"
              id="mophone"
              class="form-control"
            />
          </div>
        </div>
        <!-- Email -->
        <div class="formenname">
          <div class="form-group">
            <label for="element-1">Email</label>
            <input
              name="moemail"
              style="width: 100px"
              type="text"
              id="moemail"
              class="form-control"
            />
          </div>
        </div>

        <div class="formsid" style="display: none">
          <input name="sid" id="modifysid" />
        </div>
        <!-- 確認送出 -->
      </form>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
