    <link

    <!-- Font style -->
    <link href="http://fonts.cdnfonts.com/css/terminal" rel="stylesheet" />

    <link

    <link

    <link rel="stylesheet" href="/custom.css" />

    <title>Member Data Form</title>
  </head>

  <body
    class="bg-dark d-flex flex-column justify-content-center align-items-center"
  >
    <div>
      <h1 class="fs-2">Member Data Form</h1>
    </div>

    <br />
    <div class="table w-50">
      <table
        id="cardtable"
        cellpadding="0"
        cellspacing="0"
        class="table table-dark table-striped bg-dark"
      >
        <thead>
          <tr class="form-head">
            <th>Chinese Name</th>
            <th>English Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Modify</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- btn container -->
    <div>
      <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#addBtn"
      >
        ADD
      </button>
      <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#searchBtn"
      >
        SEARCH
      </button>
    </div>
    <!-- 新增表單 modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="addBtn">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="add-btn">Add People</h5>
            <button type="button" class="btn" data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i>
            </button>
            <!-- <i type="button" class="bi bi-x-lg" data-bs-dismiss="modal"></i> -->
          </div>
          <div class="modal-body">
            <!-- Transplant from orgin addform -->
            <form method="post" id="add-form">
              <!-- Chinese Name -->
              <div class="formcnname">
                <div class="form-group">
                  <label for="element-1">Chinese Name</label>
                  <input
                    name="cnname"
                    type="text"
                    id="addcnname"
                    class="form-control"
                    size="10"
                    maxlength="10"
                  />
                </div>
              </div>
              <!-- English Name -->
              <div class="formenname">
                <div class="form-group">
                  <label for="element-1">English Name</label>
                  <input
                    name="enname"
                    type="text"
                    id="addenname"
                    class="form-control"
                    size="40"
                    maxlength="40"
                  />
                </div>
              </div>
              <!-- Gender -->
              <div class="formsex">
                <label for="element-1">Gender</label>
                <div class="form-group">
                  <label
                    ><input
                      type="radio"
                      name="addsex"
                      value="man"
                      class="radio"
                      checked="checked"
                    />Male</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="addsex"
                      value="woman"
                      class="radio"
                    />Female</label
                  >
                </div>
              </div>

              <!-- Phone -->
              <div class="formphone">
                <div class="form-group">
                  <label for="element-1">Phone</label>
                  <input
                    name="phone"
                    type="tel"
                    id="addphone"
                    class="form-control"
                    placeholder="0910"
                    pattern="[0-9]{4}"
                    required
                    size="4"
                    maxlength="4"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="formemail">
                <div class="form-group">
                  <label for="element-1">Email</label>
                  <input
                    name="email"
                    type="email"
                    id="add-email"
                    class="form-control"
                    placeholder="xxx@mail.com"
                    maxlength="64"
                    pattern=".+@mail.com"
                    required
                    size="30"
                    maxlength="30"
                  />
                </div>
              </div>
              <!-- 確認送出 -->
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              form="add-form"
              class="btn"
              id="add-ppl"
              value="Add"
            />

            <input
              type="submit"
              form="add-form"
              class="btn"
              id="Refill-ppl"
              value="Refill"
            />
          </div>
        </div>
      </div>
    </div>
    <!--搜尋表單-->

    <!-- Modal -->
    <div class="modal fade" id="searchBtn">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">

            <h5 class="modal-title" id="se-btn">Search People</h5>

              <i class="bi bi-x-lg"></i>

            <!-- <i type="button" class="bi bi-x-lg" data-bs-dismiss="modal"></i> -->
          </div>
          <div class="modal-body">
            <!-- Transplant from orgin addform -->

              </div>
              <!-- 確認送出 -->

          </div>
          <div class="modal-footer">
            <input
              type="submit"

              class="btn"
              id="search-ppl"
              value="Search"
            />

            <input
              type="reset"
              form="add-form"
              class="btn"
              id="Refill-ppl"
              value="Refill"
            />
          </div>
        </div>
      </div>
    </div>
    <!--Modify表單-->
    <!-- Modal -->
    <div class="modal fade" id="modBtn">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">

            <button type="button" class="btn" data-bs-dismiss="modal">

          <div class="modal-body">

              <!-- Email -->

                  />
                </div>
              </div>
              <!-- 確認送出 -->
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              form="mod-form"
              class="btn"
              id="mod-ppl"
              value="Modify"
            />

            <input
              type="reset"
              form="add-form"
              class="btn"
              id="Refill-ppl"
              value="Refill"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
